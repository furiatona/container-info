# application name
appName: container-info

# deployment setup
deployments:
  - runmode: default
    replicaCount: 3
    serviceType: NodePort
    services:
    - protocolName: http
      port: 8080
      targetPort: 8080
    probes:
      readinessProbe:
        httpGet:
          path: /ping
          port: 8080
        initialDelaySeconds: 5
        periodSeconds: 3

# image configuration
image:
  repository: us.gcr.io/work-trial-346603/container-info
  tag: latest
  pullPolicy: Always
  pullSecrets: us.gcr.io

# hpa configuration
hpa:
  enabled:  true
  minReplicas: 3
  maxReplicas: 20
  averageCpuUtilization: 75

configmap:
  enabled: true
  configPath: /config
  file_name_app: config.env.local
  config: |-
    # DB Configuration
    mysqluser: "db user"
    mysqlpass: "db pass"
    mysqlhost: "db ip"
    mysqldb: "db name"

sealedsecret:
  enabled: true
  configPath: /config
  filename: config.env
  config: |-
    

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
